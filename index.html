<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="icon_stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <div class="flexbox" id="icons">
                <div class="circle">
                    <i class="bi-person"></i>
                </div>
                <div class="circle">
                    <i class="bi-three-dots"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="mainContainer">
                <h1>My To-Do's</h1>
                <div class="input flexbox">
                    <input type="text" class="input-field" id="todoInput" placeholder="Add a new todo">
                    <button class="addBtn">Add</button>
                </div>
                <ul class="scroll">
                    <li class="todoList"></li>
                </ul>
                <div class="counter-container flexbox">
                    <p><span>0</span> items total</p>
                    <button id="deleteAll">Delete All</button>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
